<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Mi agenda</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <main class="main">
        <div class="container">
            <section class="info">
                <div class="info__date">
                    <p class="info__day-week">Domingo</p>
                    <p class="info__full-date">
                        <time datetime="2021-11-23">
                            Diciembre, 27 de 2021
                        </time>
                    </p>
                </div>
                <div class="info__temperature">
                    8 ºC <span class="info__icon">☀️</span>
                </div>
            </section>
            <section class="hello">
                <div class="hello__text">Hello Valencia!</div>
            </section>
            <section class="events">
                <article class="events__item">
                    <div class="events__time">
                        <span class="events__hour">8</span>
                        <span class="events__day-break">am</span>
                    </div>
                    <div class="events__description">
                        <h1 class="events__title">Desayuno con mama</h1>
                        <h2 class="events__subtitle">Tostadas con mermelada</h2>
                    </div>
                </article>
                <article class="events__item">
                    <div class="events__time">
                        <span class="events__hour">9</span>
                        <span class="events__day-break">am</span>
                    </div>
                    <div class="events__description">
                        <h1 class="events__title">Videoconferencia</h1>
                        <h2 class="events__subtitle">Con Manuel por Zoom</h2>
                    </div>
                </article>
                <article class="events__item">
                    <div class="events__time">
                        <span class="events__hour">12</span>
                        <span class="events__day-break">am</span>
                    </div>
                    <div class="events__description">
                        <h1 class="events__title">Recoger hermana</h1>
                        <h2 class="events__subtitle">Colegio</h2>
                    </div>
                </article>
                <article class="events__item">
                    <div class="events__time">
                        <span class="events__hour">14</span>
                        <span class="events__day-break">pm</span>
                    </div>
                    <div class="events__description">
                        <h1 class="events__title">Comida con familia</h1>
                        <h2 class="events__subtitle">Casa de mami</h2>
                    </div>
                </article>
            </section>
            <section class="controls">
                <button class="controls__button controls__button--add">+</button>
                <button class="controls__button controls__button--edit">✏️</button>
                <button class="controls__button controls__button--remove">X</button>
            </section>
        </div>
    </main>
</body>
</html>
